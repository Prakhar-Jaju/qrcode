<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>
    
</head>
<body>
    <h1>Shopping Cart</h1>

    <div class="shopping-cart">
        <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <!-- <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label> -->
            <label class="product-removal">Remove</label>
            <!-- <label class="product-line-price">Total</label> -->
        </div>

        <div class="product">
            <div class="product-image">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="Apples">
            </div>
            <div class="product-details">
                <div class="product-title">Apples</div>
                <p class="product-description">An apple a day keeps the doctor away.</p>
            </div>
            <div class="product-price">220</div>
            <div class="product-quantity">
                <input type="number" value="2" min="1">
            </div>
            <div class="product-removal">
                <button class="remove-product">Remove</button>
            </div>
            <div class="product-line-price">440</div>
        </div>

        <div class="product">
            <div class="product-image">
                <img src="https://i.ibb.co/gMp97jj/20230411-0855271-removebg-preview.png" alt="Bread">
            </div>
            <div class="product-details">
                <div class="product-title">Whole Wheat Bread</div>
                <p class="product-description">High Protein, High Fiber, Low Fat, Low Sugar</p>
            </div>
            <div class="product-price">50</div>
            <div class="product-quantity">
                <input type="number" value="1" min="1">
            </div>
            <div class="product-removal">
                <button class="remove-product">Remove</button>
            </div>
            <div class="product-line-price">50</div>
        </div>

        <div class="totals">
            
            <div class="totals-item totals-item-total">
                <label>Grand Total</label>
                <div class="totals-value" id="cart-total">490</div>
            </div>
        </div>
      
        <button class="checkout">Checkout</button>
    </div>
</body>
</html>
